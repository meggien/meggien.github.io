<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare & Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Available Skincare & Beauty</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="toner">Toner</button>
    <button data-filter="serum">Serum/Essence</button>
    <button data-filter="cream">Cream</button>
    <button data-filter="face_mask">Face Masks</button>
    <button data-filter="sunscreen">Sunscreen</button>
    <button data-filter="cleanser">Cleanser</button>
    <button data-filter="makeup">Makeup</button>
    <button data-filter="misc">Miscellaneous</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/IMG_5627.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5628.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5629.JPG" alt="Serum/Essence" data-category="serum">
    <img src="images/IMG_5630.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5631.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5632.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5633.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5634.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5635.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5636.JPG" alt="Toner" data-category="toner">
    <img src="images/IMG_5637.JPG" alt="Cleanser" data-category="cleanser">
    <img src="images/IMG_5638.JPG" alt="Cleanser" data-category="cleanser">
    <img src="images/IMG_5639.JPG" alt="Cleanser" data-category="cleanser">

    <!-- Add more images here -->
  </div>

    <!-- Lightbox, allows user to click and expand images-->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    
    <!-- ✅ Previous arrow -->
    <span class="arrow prev">&#10094;</span>

    <!-- ✅ Lightbox image -->
    <img class="lightbox-img" id="lightbox-img" src="" alt="">

    <!-- ✅ Next arrow -->
    <span class="arrow next">&#10095;</span>

  </div>


  <script src="script.js"></script>
</body>
</html>

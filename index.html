<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare & Beauty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .filters button:hover {
      background: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Filter</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="toner">Toner</button>
    <button data-filter="serum">Serum</button>
    <button data-filter="cream">Cream</button>
    <button data-filter="face_mask">Face Masks</button>
    <button data-filter="sunscreen">Sunscreen</button>
    <button data-filter="cleanser">Cleanser</button>
    <button data-filter="makeup">Makeup</button>
    <button data-filter="misc">Miscellaneous</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <!-- Replace with your actual images -->
    <img src="images/1.jpg" alt="Nature" data-category="toner">
    <img src="images/2.jpg" alt="Animals" data-category="toner">
    <img src="images/3.jpg" alt="People" data-category="serum">
    <!-- <img src="images/img4.jpg" alt="Nature" data-category="nature">
    <img src="images/img5.jpg" alt="Animals" data-category="animals"> -->
    <!-- Add more images here -->
  </div>

  <script>
    const filterButtons = document.querySelectorAll('.filters button');
    const images = document.querySelectorAll('.gallery img');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');

        images.forEach(img => {
          const category = img.getAttribute('data-category');
          if (filter === 'all' || category === filter) {
            img.classList.remove('hidden');
          } else {
            img.classList.add('hidden');
          }
        });
      });
    });
  </script>

</body>
</html>
